    <body>
        <div id="content">
            <header>
            <hgroup>
                <h1 id="site-title">
                    <a href="{{ url }}" title="MartianZ">{{ title }}</a>
                </h1>
                <h2 id="site-description">
                    Here's my blog :)
                </h2>
                <h2 class="site-nav">
                    <a href="{{ url }}">首页</a>

                <h2 class="site-nav">
                    <a href="/editor" >New Article</a>
                </h2>
            </hgroup>
            </header>
        
        
        <div id="main">
            <div id="primary">
                <article>
                    <div class="entry-header">
                        <h1 class="entry-title"><a href="/article/{{ article["name"] }}">{{ article["title"] }}</a></h1>
                        
                        <div class="entry-meta">
                            <span class="sep">Posted on <time class="entry-date">{{ article["date"] }}</time></a></span>
                            <a href='/editor?filename={{ article["name"] }}'>编辑</a>
                        </div>
                    </div>
                    
                    <div class="entry-content">
                        {{ (article["content"]) }}
                    </div>
                    
                </article>
                
                
                <div class="comments">
                <div id="disqus_thread"></div>

                      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
            </div>
